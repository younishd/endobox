# Site settings
title: endobox
description: kick-ass php template engine.
email: younis.bensalah@gmail.com
lang: en-US

baseurl: "/endobox" # the subpath of your site, e.g. /blog/
url: https://younishd.github.io/endobox # the base hostname & protocol for your site
git_address: https://github.com/younishd/endobox
git_edit_address: https://github.com/younishd/endobox/tree/master/docs

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: paper

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Europe/Berlin
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
